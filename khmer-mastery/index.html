<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khmer Mastery</title>
  </head>
  <body>
    <div id="crash-log" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:lime; z-index:9999; padding:20px; font-family:monospace; overflow:auto;">
      <h3>ЖУРНАЛ СБОЕВ:</h3>
    </div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var log = document.getElementById('crash-log');
        log.style.display = 'block';
        log.innerHTML += '<p style="border-bottom:1px solid #333; padding:5px;">'
          + '❌ ' + message + '<br>'
          + '<small>' + source + ':' + lineno + '</small></p>';
      };
      // Ловим ошибки в промисах (async)
      window.addEventListener('unhandledrejection', function(event) {
        var log = document.getElementById('crash-log');
        log.style.display = 'block';
        log.innerHTML += '<p style="border-bottom:1px solid #333; padding:5px;">'
          + '⚠️ PROMISE ERROR: ' + event.reason + '</p>';
      });
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
